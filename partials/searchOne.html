<div class="container">
  <div class="row">
    <h2 class="text-center">{{ title }}</h2>
    <div class="col-lg-3 col-lg-offset-2">
      <img ng-src="{{ img }}" />
    </div>
    <div class="col-lg-6 col-lg-offset-1">
      <div>
        <h4>Starring: {{ starring }}</h4>
        <p>
          {{ synopsis }}
        </p>
        <p ng-repeat="field in fields track by $index">
          <strong>{{ field.field }}</strong><br />
          {{ field.value }}
        </p>
      </div>
    </div>
  </div>
</div>
